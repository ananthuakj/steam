<!DOCTYPE html>
<html lang="en">

<head>
    <link href="ForSteam.css" rel="stylesheet">
    <link href="/Images/Steam_(service)-Logo.wine.png" rel="icon">
    <title>Steam</title>
    <!-- <img src="/Images/steam logo.png"> -->
</head>

<body>
    <div class="main">
        <div class="topbox">
            <div class="topbox1">
                <div class="logo">
                    <img src="https://store.fastly.steamstatic.com/public/shared/images/header/logo_steam.svg?t=962016"
                        width="176" height="44">
                </div>
                <div class="top-text">
                    <p class="text1">STORE</p>
                    <p class="text1">COMMUNITY</p>
                    <p class="text1">ABOUT</p>
                    <p class="text1">SUPPORT</p>
                    <!-- <p class="text2">Contact Us</p>
                      <p class="text2">Other Links</p> -->
                </div>
                <div class="install">
                    <div class="install-button">
                        <img src="/Images/Screenshot 2025-12-08 095705.png">
                    </div>
                    <p class="p">login |</p>
                    <div class="install-text">
                        <select id="language">
                            <option>language</option>
                        </select>
                    </div>
                </div>

            </div>

        </div>
        <div class="scndtopbox">
            <div id="options">
                <select class="option">
                    <option>Browse</option>
                </select>
                <select class="option">
                    <option>Recommentations</option>
                </select>
                <select class="option">
                    <option>Categories</option>
                </select>
                <select class="option">
                    <option>Ways to Play</option>
                </select>
                <select class="option">
                    <option>Special Sections</option>
                </select>

            </div>
            <div class="searchbar">
                <input class="search" type="text" placeholder=" Search the store">
                <div class="search-logo">
                    <img height="34" ; src="/Images/Sreach-logo.png">
                </div>
            </div>
        </div>
        <div class="mainbody">
            <div class="maincontent">
                <div class="mainheading">
                    <p class="content-title">FEATURED & RECOMMENDED</p>
                </div>
                <div class="maincontent-box">
                    <div class="mainimage1">
                        <img src="/Images/steam 1st image.png">
                    </div>
                    <div class="right-arrow">
                        <h1 style="color: white;font-size: 60px;margin-left: 5px;margin-top: 21px;">
                            &lt; </h1>
                    </div>
                    <div class="left-arrow">
                        <h1 style="color: white;font-size: 60px;margin-left: 2px;margin-top: 21px;">></h1>
                    </div>
                </div>

            </div>
            <div class="maincontent1">
                <div class="mainheading">
                    <p class="content-title">DISCOUNTS & EVENTS</p>
                </div>
                <div class="maincontent-box">
                    <div class="mainimage1">
                        <img src="/Images/2nd image.png">
                    </div>
                    <div class="right-arrow1">
                        <h1 style="color: white;font-size: 60px;margin-left: 5px;margin-top: 21px;">
                            &lt; </h1>
                    </div>
                    <div class="left-arrow1">
                        <h1 style="color: white;font-size: 60px;margin-left: 2px;margin-top: 21px;">&gt;</h1>
                    </div>
                </div>

            </div>
            <div class="sub-content">
                <p class="sub-text">BROWSE BY CATEGORY</p>
                <div class="sub-leftarrow">&lt;</div>
                <div class="sub-images">
                    <img class="sub-photos" src="/Steam/Images/10001.webp">
                </div>
                <div class="sub-images">
                    <img class="sub-photos" src="/Steam/Images/10002.webp">
                </div>
                <div class="sub-images">
                    <img class="sub-photos" src="/Steam/Images/10003.webp">
                </div>
                <div class="sub-images">
                    <img class="sub-photos" src="/Steam/Images/10004.webp">
                </div>
                <div class="sub-rightarrow">&gt;</div>
            </div>
            

            <div class="signin">
                
                <div class="signin-box">

                        <p style="color: #8f98a0; font-size: 15px;font-family: Motiva Sans, Sans-serif;margin-top:0px;" >Sign in to view personalized recommendations</p>
                    
                        <button style="background: linear-gradient(to bottom, #a4d007 5%, #536904 95%);height: 36px;width: 84px;color: #D2E885" >sign in</button>

                        <!-- <p style="color: #8f98a0; font-size: 15px;font-family: Motiva Sans, Sans-serif;margin-top:-80px;" >Sign in to view personalized recommendations</p> -->
                     
                        <p style="color: #8f98a0; font-size: 15px;font-family: Motiva Sans, Sans-serif;margin-top:0px;">Or <span style="color: white;">sign up </span>and join Steam for free</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
